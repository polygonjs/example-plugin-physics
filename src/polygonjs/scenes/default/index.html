<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<%= EditorApi.html.head.tags() %>
		<style>
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
				padding: 10px;
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<div id="<%= EditorApi.html.body.polygonjsId('default') %>" class='polygonjs-app'></div>
		<%= EditorApi.html.body.tags('loader') %>

		<div id='controls'>
			<button onclick='scene.setFrame(0)'>Restart</button>
			<button onclick='scene.pause()'>Pause</button>
			<button onclick='scene.play()'>Play</button>
			<label>Rigid Bodies Count</label>
			<input type="range" min=50 max=1000 step=1 value=500 oninput="setRBDCount(event.target.value)"></input>
		</div>
		<div id="polygonjs-app"></div>
		<script>
			function setRBDCount(count){
				scene.node('/physics/scatter1').p.pointsCount.set(count);
				scene.setFrame(0)
			}
		</script>
	</body>
	<script>
		window.POLY = window.POLY || {}
		window.POLY.onSceneReady_default = (loadedData)=>{
			window.scene = loadedData.scene;
		}
	</script>
</html>
