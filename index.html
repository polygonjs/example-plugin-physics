<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<style>
			html,
			body,
			#polygonjs-app {
				margin: 0px;
				height: 100%;
				overflow: hidden;
			}
			body {
				background-color: gray;
			}
			canvas {
				display: block;
				height: 100%;
			}
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<div id='controls'>
			<button onclick='scene.setFrame(1)'>Restart</button>
			<button onclick='scene.pause()'>Pause</button>
			<button onclick='scene.play()'>Play</button>
			<label>Rigid Bodies Count</label>
			<input type="range" min=0 max=1000 step=1 value=500 oninput="setRBDCount(event.target.value)"></input>
		</div>
		<div id="polygonjs-app"></div>
		<script>
			function setRBDCount(count){
				scene.node('/physics/scatter1').p.pointsCount.set(count);
				scene.setFrame(1)
			}
		</script>
	</body>

</html>
